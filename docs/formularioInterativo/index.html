<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"">
    <link rel="stylesheet" href="index.css">
    <script src="js/script.js"></script>
</head>
<body style="background-color: #22223b; color: white;">
    <div style="text-align: center;">
       <h1 class="mt-4" style="font-size: 40px;">
        Recomedando Musicas
        </h1>
       <div id="form1" class="shadow-lg rounded-4 scale-up m-5 p-5" 
       style="background-color: #22223b; border-radius: 10px;">
        <p>Digite seu nome: </p>
        <input type="text" id="nome">

        <button id="botao" onclick="changeBackgroundColor(); exibirNome(); exibirForm()">Clique aqui</button>
        <div id="mensagem"  ></div>

        <div id="form2" style="display:none;">
        <h1>Qual tipo de musica você gosta?</h1>

        <select id="genre">
            <option value="">Selecione um gênero</option>
            <option value="rock">Rock</option>
            <option value="idie">Indie</option>
            <option value="mpb">mpb</option>
          </select>
          <br>
        <button class="m-3" onclick="playMusic(); changeFormColor(); exibirForm3()">Tocar musica</button>
        <br>
        <div class="m-2">
            <audio id="music" controls>
            <source id="musicSrc" src="" type="audio/mpeg">
        </audio></div>
        
        </div>

        <div for="feedback" id="form3" style="display:none;">
            Gostou da recomendação? 
        <br>
        <input type="radio" name="feedback" value="yes" onclick="displayMessage()"> Sim
        <input type="radio" name="feedback" value="no" onclick="displayMessage()"> Não
        </div>
        <div id="message"></div>
        
    </div>
</body>
</html>
