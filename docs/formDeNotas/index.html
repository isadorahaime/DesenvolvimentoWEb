<body style="font-weight: bolder; background-color: azure;">

        <div class="m-5" style="text-align: center;"> 
            <h1 class="mt-4" style="font-size: 40px;">
                Formulario de Notas
            </h1>
        </div>
        <form class="m-5" style="text-align: center;">
            <div class="container">
            <p>Digite seu nome:</p>
            <input type="text" id="nome"><br>
    
            <p>1° nota:</p>
            <input type="text" id="nota1"><br>
    
            <p>2° nota:</p>
            <input type="text" id="nota2"><br>
    
           <p>3° nota:</p>
            <input type="text" id="nota3"><br>
    
            <p>4° nota:</p>
            <input type="text" id="nota4"><br>
    
            <button class="m-3" type="button" onclick="calcularMedia()">Calcular Média</button>
            </div>
        </form>

        <p id="resultado"></p>
    </div>
