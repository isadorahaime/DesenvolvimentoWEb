<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="JS/sorteador.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="Sorteador.css">

    <title>Sorteador de Números</title>
</head>
<body>
    <div
      class="d-flex justify-content-center align-items-center text-center"
      style="height: 95vh;"
    >
    <div
        class="container bg-white align-items-center shadow rounded-4 scale-up"
        style="width: max-content; height: 50vh;">

        <div class="text-center"
        style="width: 100vh; margin-top: 9vh;">
            <h1 class="pt-2;">Sorteador</h1>
            <h3 style = "font-size: 25px; font-weight: bolder;">
                Escolha um intervalo de números para serem sorteados:
            </h3>
           
            <label for="num1">valor max:  <input type="number" id="num1"></label>   
            <label for="num2">valor min:  <input type="number" id="num2"></label>
        
            <input id = "btn" type="button" value="Sortear" onclick="sortearNum()">

            <p id = "resultado" class = "pt-2"></p>
        </div>
</body>
</html>
